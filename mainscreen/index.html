<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" media="screen and (min-width: 769px)" href="./assets/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./assets/mobile.css">
    <title>Document</title>
</head>
<body>
<header>
    <nav>
        <div class="ihkImage">
            <img src="./assets/images/ihkImage.svg" alt="Bild des Logos der IHK Köln">
        </div>
        <h1>
            Berichtsheft
        </h1>
        <div class="userIcon">
            <img src="./assets/icons/userIcon.png">
        </div>
    </nav>
</header>

<div class="calendar mobile">
    <div class="dateSelection">
        <input type="date" id="week">
        <label for="week"></label>
    </div>
    <div class="weekSwitch">
        <div class="arrowLeft">
            <img src="./assets/icons/arrowLeft.png">
        </div>
        <select name="dayOfTheWeek" id="dayOfTheWeek">
            <option value="Montag">Montag</option>
            <option value="Dienstag">Dienstag</option>
            <option value="Mittwoch">Mittwoch</option>
            <option value="Donnerstag">Donnerstag</option>
            <option value="Freitag">Freitag</option>
        </select>
        <label for="dayOfTheWeek"></label>
        <div class="arrowRight">
            <img src="./assets/icons/arrowRight.png">
        </div>
    </div>
</div>

<div class="activityInputContainer mobile">
    <form class="activityInputForm">
        <table>
            <tr>
                <th class="titleOne">
                    Aktivitäten
                </th>
                <th class="titleTwo">
                    Stunden
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="activityInput One" value="activityInput One">
                    <label for="activityInput One"></label>
                </td>
                <td class="timer">
                    <input type="number" id="hourlyInput One" value="activityInput One">
                    <label for="hourlyInput One"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="activityInput Two" value="activityInput Two">
                    <label for="activityInput Two"></label>
                </td>
                <td class="timer">
                    <input type="number" id="hourlyInput Two" value="activityInput Two">
                    <label for="hourlyInput Two"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="activityInput Three" value="activityInput Three">
                    <label for="activityInput Three"></label>
                </td>
                <td class="timer">
                    <input type="number" id="hourlyInput Three" value="activityInput Three">
                    <label for="hourlyInput Three"></label>
                </td>
            </tr>
        </table>
    </form>
    <div class="addActivity">
        <img src="./assets/icons/plus-button.png">
    </div>
</div>

<div class="buttonArea">
    <button type="submit" form="activityInputForm" value="submit">
        Speichern
    </button>
</div>

<div class="weekSelection desktop">
    <div class="arrowLeft">
        <img src="./assets/icons/arrowLeft.png">
    </div>
    <div class="calendar">
        <div class="startDate">
            <input type="date" id="startDate">
            <label for="startDate"></label>
        </div>
        <div class="spaceSeparation">

        </div>
        <div class="endDate">
            <input type="date" id="endDate">
            <label for="endDate"></label>
        </div>
    </div>
    <div class="arrowRight">
        <img src="./assets/icons/arrowRight.png">
    </div>
</div>

<div class="activityInputContainer desktop">
    <form class="activityInputForm">
        <table>
            <tr>
                <th class="weekday">
                    Wochentag
                </th>
                <th>
                    Aktivitäten
                </th>
                <th>
                    Stundenzahl
                </th>
                <th class="addLine">

                </th>
            </tr>
            <tr>
                <td class="weekday">
                    Montag
                </td>
                <td>
                    <input type="text" id="activityInputMonday" value="activityMonday">
                    <label for="activityInputMonday"></label>
                </td>
                <td class="timer">
                    <input type="number" id="hourlyInputMonday" value="activityMonday">
                    <label for="hourlyInputMonday"></label>
                </td>
                <td class="addLine">
                    <img src="./assets/icons/plus-button.png">
                </td>
            </tr>
            <tr>
                <td class="weekday">
                    Dienstag
                </td>
                <td>
                    <input type="text" id="activityInputTuesday" value="activityTuesday">
                    <label for="activityInputTuesday"></label>
                </td>
                <td class="timer">
                    <input type="number" id="hourlyInputTuesday" value="activityTuesday">
                    <label for="hourlyInputTuesday"></label>
                </td>
                <td class="addLine">
                    <img src="./assets/icons/plus-button.png">
                </td>
            </tr>
            <tr>
                <td class="weekday">
                    Mittwoch
                </td>
                <td>
                    <input type="text" id="activityInputWednesday" value="activityWednesday">
                    <label for="activityInputWednesday"></label>
                </td>
                <td class="timer">
                    <input type="number" id="hourlyInputWednesday" value="activityWednesday">
                    <label for="hourlyInputWednesday"></label>
                </td>
                <td class="addLine">
                    <img src="./assets/icons/plus-button.png">
                </td>
            </tr>
            <tr>
                <td class="weekday">
                    Donnerstag
                </td>
                <td>
                    <input type="text" id="activityInputThursday" value="activityThursday">
                    <label for="activityInputThursday"></label>
                </td>
                <td class="timer">
                    <input type="number" id="hourlyInputThursday" value="activityThursday">
                    <label for="hourlyInputThursday"></label>
                </td>
                <td class="addLine">
                    <img src="./assets/icons/plus-button.png">
                </td>
            </tr>
            <tr>
                <td class="weekday">
                    Freitag
                </td>
                <td>
                    <input type="text" id="activityInputFriday" value="activityFriday">
                    <label for="activityInputFriday"></label>
                </td>
                <td class="timer">
                    <input type="number" id="hourlyInputFriday" value="activityFriday">
                    <label for="hourlyInputFriday"> </label>
                </td>
                <td class="addLine">
                    <img src="./assets/icons/plus-button.png">
                </td>
            </tr>
        </table>
        <div class="buttonArea">
            <button type="reset">
                Löschen
            </button>
            <button type="submit">
                Speichern
            </button>
        </div>
    </form>
</div>
</body>
</html>
