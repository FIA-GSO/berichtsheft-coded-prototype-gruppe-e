<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="ihkImage">
                <img src="./assets/images/ihkImage.svg" alt="Bild des Logos der IHK Köln">
            </div>
            <h1>
                Berichtsheft
            </h1>
            <div class="userIcon">
                <img src="./assets/icons/userIcon.png">
            </div>
        </nav>
    </header>

    <div class="weekSelection">
        <div class="arrowLeft">
            <img src="./assets/icons/arrowLeft.png">
        </div>
        <div class="calendar">
            <div class="startDate">
                <input type="date" id="startDate">
                <label for="startDate"></label>
            </div>
            <div class="spaceSeparation">

            </div>
            <div class="endDate">
                <input type="date" id="endDate">
                <label for="endDate"></label>
            </div>
        </div>
        <div class="arrowRight">
            <img src="./assets/icons/arrowRight.png">
        </div>
    </div>

    <div class="activityInputContainer">
        <form class="activityInputForm">
            <table>
                <tr>
                    <th>
                        Wochentag
                    </th>
                    <th>
                        Aktivitäten
                    </th>
                    <th>
                        Stundenzahl
                    </th>
                </tr>
                <tr>
                    <td>
                        Montag
                    </td>
                    <td>
                        <input type="text" id="activityInputMonday" value="activityMonday">
                        <label for="activityInputMonday"></label>
                    </td>
                    <td>
                        <input type="number" id="hourlyInputMonday" value="activityMonday">
                        <label for="hourlyInputMonday"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Dienstag
                    </td>
                    <td>
                        <input type="text" id="activityInputTuesday" value="activityTuesday">
                        <label for="activityInputTuesday"></label>
                    </td>
                    <td>
                        <input type="number" id="hourlyInputTuesday" value="activityTuesday">
                        <label for="hourlyInputTuesday"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mittwoch
                    </td>
                    <td>
                        <input type="text" id="activityInputWednesday" value="activityWednesday">
                        <label for="activityInputWednesday"></label>
                    </td>
                    <td>
                        <input type="number" id="hourlyInputWednesday" value="activityWednesday">
                        <label for="hourlyInputWednesday"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Donnerstag
                    </td>
                    <td>
                        <input type="text" id="activityInputThursday" value="activityThursday">
                        <label for="activityInputThursday"></label>
                    </td>
                    <td>
                        <input type="number" id="hourlyInputThursday" value="activityThursday">
                        <label for="hourlyInputThursday"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Freitag
                    </td>
                    <td>
                        <input type="text" id="activityInputFriday" value="activityFriday">
                        <label for="activityInputFriday"></label>
                    </td>
                    <td>
                        <input type="number" id="hourlyInputFriday" value="activityFriday">
                        <label for="hourlyInputFriday"> </label>
                    </td>
                </tr>
            </table>
            <div class="buttonArea">
                <button type="reset">
                    Löschen
                </button>
                <button type="submit">
                    Speichern
                </button>
            </div>
        </form>
    </div>
</body>
</html>
